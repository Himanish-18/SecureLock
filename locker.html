<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Locker</title>
    <link rel="stylesheet" href="locker.css">
    <script defer src="script2.js"></script>
</head>
<body>
    <div class="password-locker">
        <h1>Password Locker</h1>
        <form id="lockerForm">
            <label for="site">Site Name</label>
            <input type="text" id="site" placeholder="Enter site name" required>
            
            <label for="sitePassword">Password</label>
            <input type="password" id="sitePassword" placeholder="Enter password" required>

            <button type="submit" class="save-btn" id="savepwd">Save Password</button>
        </form>
    </div>

    
</body>
</html>
