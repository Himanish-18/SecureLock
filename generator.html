<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="generator.css">
    <script defer src="script3.js"></script>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="specialChars" checked> Include Special Characters</label>
            <div class="length-selector">
                <label for="length">Password Length:</label>
                <input type="number" id="length" min="8" max="20" value="12">
            </div>
        </div>
        <button id="generateBtn">Generate Password</button>
        <div class="output-section">
            <input type="text" id="passwordOutput" readonly>
            <button id="copyBtn">ðŸ“‹</button>
        </div>
    </div>
</body>
</html>
